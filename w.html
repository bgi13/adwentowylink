<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy - Zadanie</title>
  <style>
    body {
            background: url('https://cdn.pixabay.com/photo/2020/12/26/13/19/christmas-background-5861438_1280.jpg') no-repeat center center fixed;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .container {
      position: relative;
      top: 20%;
      transform: translateY(-50%);
      z-index: 1;
    }
    .container h1 {
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
    }
    .gift {
      width: 200px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .message {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 0.5s ease;
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .message.visible {
      opacity: 1;
      transform: scale(1);
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zobacz wiadomość</h1>
    <img src="prezent.png" alt="Prezent" class="gift" id="gift" />
    <div class="message" id="message">🎄 Wesołych Świąt! 🎄<br>Obejrzyj ten filmik:</div>
  </div>

  <!-- Snow effect -->
  <canvas class="snow"></canvas>

  <script>
    const zadania = {
      "swiatecznycud": "🎁 Świąteczny cud: Dziś jest idealny dzień, aby podzielić się dobrem!",
      "mikolajprzychodzi": "🎅 Mikołaj przychodzi: Sprawdź, czy zostawił coś pod choinką!",
      "prezentypodchoinka": "🎁 Prezenty pod choinką: Czas na rozpakowywanie prezentów!",
      "radosnychswiat": "🎉 Radosnych Świąt: Spędź ten czas z bliskimi i ciesz się świąteczną atmosferą!",
      "magiaswiateczna": "✨ Magia świąteczna: Udekoruj dom i poczuj magię świąt!",
      // Dodaj pozostałe zadania
    };

    const urlParams = new URLSearchParams(window.location.search);
    const kod = urlParams.get('kod');
    const messageDiv = document.getElementById('message');
    const message = zadania[kod];

    if (message) {
      messageDiv.innerHTML = message;
    } else {
      messageDiv.innerHTML = "Nieznany kod.";
    }

    document.getElementById("gift").addEventListener("click", function () {
      this.style.transition = "transform 1.5s ease";
      this.style.transform = "rotateY(180deg)";

      setTimeout(function () {
        messageDiv.classList.add("visible"); // Dodaje klasę, by wiadomość się pojawiła
      }, 1500); // Po obrocie prezentu
    });

    // Snow effect script
    function snowEffect() {
      const canvas = document.querySelector('.snow');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const snowflakes = Array(300).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 3 + 1,
      }));

      function updateSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(flake => {
          flake.x += flake.speedX;
          flake.y += flake.speedY;

          if (flake.y > canvas.height) flake.y = -flake.radius;
          if (flake.x > canvas.width) flake.x = -flake.radius;

          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        });

        requestAnimationFrame(updateSnowflakes);
      }

      updateSnowflakes();
    }

    snowEffect();
  </script>
</body>
</html>
