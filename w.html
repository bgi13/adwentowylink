
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy - Zadanie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    h1 {
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }
    .gift {
      width: 200px;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .message {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 0.5s ease;
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .message.visible {
      opacity: 1;
      transform: scale(1);
      animation: pulse 3s ease-in-out infinite; /* Dodano animację w pętli */
    }
    /* Kluczowe klatki animacji pulsowania */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="video-background">
    <source src="swiateczne-tlo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Zobacz wiadomość</h1>
    <img src="prezent.png" alt="Prezent" class="gift" id="gift" />
    <div class="message" id="message">🎄 Wesołych Świąt! 🎄<br>Obejrzyj ten filmik:</div>
    <!-- dla swiatecznycud -->
    <a href="https://www.youtube.com/playlist?list=PL3N3gjLtxuU5rgLerKX-LU6Yz_--9jQso&jct=TW59szPXTOYG5zHe1Ad3Gw" target="_blank" id="specialButton" style="display: none;">
  <button style="padding: 10px 20px; font-size: 1em; margin-top: 15px; cursor: pointer;">Otwórz YouTube</button>
</a>

  </div>

  <!-- Snow effect -->
  <canvas class="snow"></canvas>

  <script>
    const zadania = {
      "swiatecznycud": "🎁 Skomponuj swiąteczną playliste",
      "gwiazdkazbliskimi": "🎅 Mikołaj przychodzi: Sprawdź, czy zostawił coś pod choinką!",
      "prezentypodchoinka": "🎁 Prezenty pod choinką: Czas na rozpakowywanie prezentów!",
      "mikolajprzychodzi": "🎉 Radosnych Świąt: Spędź ten czas z bliskimi i ciesz się świąteczną atmosferą!",
      "radosnychswiat": "✨ Magia świąteczna: Udekoruj dom i poczuj magię świąt!",
      "magiaswiateczna": "Zadanie",
      "pierniczki": "Zadanie",
      "rodzinneswiatowanie": "Zadanie",
      "swiateczneciasteczka": "Zadanie",
      "choinkarozwietlona": "Zadanie",
      "cichanoc": "Zadanie",
      "bozenarodzenie": "Ubierz choinkę wspólnie z rodziną.",
      
      // Dodaj pozostałe zadania
    };

    const urlParams = new URLSearchParams(window.location.search);
    const kod = urlParams.get('kod');
    const messageDiv = document.getElementById('message');
    const message = zadania[kod];

    if (message) {
      messageDiv.innerHTML = message;
    } else {
      messageDiv.innerHTML = "Nieznany kod.";
      alert("😵 Został wpisany niepoprawny kod: " + kod + "\n Spróbuj zeskanować ponownie lub wpisz kod na głównej stronie. \n Pamiętaj że kody nie zawierają polskich znaków i spacji.")
    }

    // Pokaż przycisk, jeśli kod jest "swiatecznycud"
const specialButton = document.getElementById('specialButton');
if (kod === 'swiatecznycud') {
  specialButton.style.display = 'block';
}

    
    document.getElementById("gift").addEventListener("click", function () {
      const gift = this;
      gift.style.opacity = '0'; // Powolne zanikanie prezentu

      setTimeout(() => {
        gift.style.display = 'none'; // Całkowite usunięcie prezentu po zaniku
        messageDiv.classList.add("visible"); // Pokazanie wiadomości
      }, 500);
    });

    // Snow effect script
    function snowEffect() {
      const canvas = document.querySelector('.snow');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const snowflakes = Array(300).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 3 + 1,
      }));

      function updateSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(flake => {
          flake.x += flake.speedX;
          flake.y += flake.speedY;

          if (flake.y > canvas.height) flake.y = -flake.radius;
          if (flake.x > canvas.width) flake.x = -flake.radius;

          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        });

        requestAnimationFrame(updateSnowflakes);
      }

      updateSnowflakes();
    }

    snowEffect();
  </script>
</body>
</html>
